<!DOCTYPE html>
<html>
<head>
  <title>Мессенджер</title>
  <style>
    #messages { height: 300px; overflow-y: auto; border: 1px solid #ccc; padding: 10px; }
    #messageInput { width: 70%; }
    button { width: 25%; }
    #nameInput { width: 70%; margin-bottom: 10px; }
  </style>
</head>
<body>
  <input type="text" id="nameInput" placeholder="Ваше имя" value="Гость">
  <div id="messages"></div>
  <input type="text" id="messageInput" placeholder="Введите сообщение">
  <button onclick="sendMessage()">Отправить</button>

  <script>
    const socket = new WebSocket("wss://smallchet.onrender.com/");
    const messages = document.getElementById('messages');
    const input = document.getElementById('messageInput');
    const nameInput = document.getElementById('nameInput');
    let username = nameInput.value;

    nameInput.addEventListener('input', () => {
      username = nameInput.value || 'Гость';
    });

    socket.onmessage = async (event) => {
      let data = event.data;
      if (event.data instanceof Blob) {
        data = await event.data.text();
      }
      
      try {
        const msg = JSON.parse(data);
        const div = document.createElement('div');
        div.innerHTML = `<strong>${msg.username}:</strong> ${msg.text}`;
        messages.appendChild(div);
      } catch {
        // Fallback для старых сообщений
        const div = document.createElement('div');
        div.textContent = data;
        messages.appendChild(div);
      }
      messages.scrollTop = messages.scrollHeight;
    };

    function sendMessage() {
      const message = input.value.trim();
      if (message) {
        const data = { username, text: message };
        socket.send(JSON.stringify(data));
        input.value = '';
      }
    }

    input.addEventListener('keypress', (e) => {
      if (e.key === 'Enter') sendMessage();
    });
  </script>
</body>
</html>
